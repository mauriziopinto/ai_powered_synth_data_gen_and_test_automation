[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=agents
    --cov=shared
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow running tests
asyncio_mode = auto
